openapi: 3.0.0
info:
  title: WhatsApp Gateway API
  description: A scalable WhatsApp Gateway API built with Node.js and Baileys.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Local Development Server
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
security:
  - ApiKeyAuth: []
paths:
  /sessions:
    get:
      summary: List all sessions
      responses:
        '200':
          description: List of sessions
  /sessions/start:
    post:
      summary: Start a new session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                webhookUrl:
                  type: string
      responses:
        '200':
          description: Session started
  /sessions/{sessionId}/status:
    get:
      summary: Get session status
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session status
  /sessions/{sessionId}/message/send/text:
    post:
      summary: Send text message
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Message queued
